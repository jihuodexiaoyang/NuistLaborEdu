<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改视频文件')" />
    <meta charset="UTF-8">
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-media-edit" th:object="${sysCourseMedia}">
            <input name="fileUuid" th:field="*{fileUuid}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">文件名称：</label>
                <div class="col-sm-8">
                    <input name="fileName" th:field="*{fileName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">文件路径：</label>
                <div class="col-sm-8">
                    <textarea name="filePath" class="form-control" required>[[*{filePath}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文件后缀名：</label>
                <div class="col-sm-8">
                    <input name="fileExt" th:field="*{fileExt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文件大小：</label>
                <div class="col-sm-8">
                    <input name="fileSize" th:field="*{fileSize}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/media";
        $("#form-media-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-media-edit').serialize());
            }
        }
    </script>
</body>
</html>
